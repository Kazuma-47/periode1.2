<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>dit is javascript</title>
</head>
<body>
    <h1>Tijd met java script</h1>
    <input type="button" value="klik dit" id="mijnButton"/>
    <script>
        var datum= new Date();
        let mijnButton = document.getElementById("mijnButton");
        mijnButton.addEventListener('click', ()=>{
            window.alert("de datum van vandaag is: "+datum  + "\nIk ben Joao en dit is mijn test" );  
        })
    </script>
</body>
</html>
